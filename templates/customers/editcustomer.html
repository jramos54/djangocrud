<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </header>
    <body>
        {% extends 'header.html'%}
        {% block content %}
        <h2> Editar clientes</h2>
        <form action="changecustomer/" method="POST">
            {% csrf_token %}
            <label for="cus_id" class="form-label">ID de cliente</label>
            <input type="text" id="cus_id" value={{customer.id_customer}} name="cus_id" class="form-control"><br>
            <label for="cus_nombre" class="form-label">Nombre cliente</label>
            <input type="text" id="cus_nombre" value={{customer.nombre_cliente}} name="cus_nombre" class="form-control"><br>
            <label for="cus_apellido" class="form-label">Apellido cliente</label>
            <input type="text" id="cus_apellido" value={{customer.apellido_cliente}} name="cus_apellido" class="form-control"><br>
            <label for="cus_correo" class="form-label">Correo</label>
            <input type="text" id="cus_correo" value={{customer.correo}} name="cus_correo" class="form-control"><br>
            <button type="submit" class="btn btn-primary btn-block">cambiar</button>
        </form>
        {% endblock%}
    </body>
</html>
